<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A structured digital notebook for Linux, WordPress, and Cybersecurity â€” powered by Docsify.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

  <!-- ðŸŒ— Dark/Light Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/style.min.css" title="docsify-darklight-theme" disabled>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-themeable/dark.min.css" title="docsify-darklight-theme">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    .app-name {
      font-weight: 600;
      font-size: 1.4em;
    }
    .markdown-section code {
      background: rgba(0,0,0,0.05);
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    .sidebar ul li a {
      border-radius: 6px;
      padding: 4px 10px;
      transition: background 0.2s ease;
    }
    .sidebar ul li a:hover {
      background: rgba(125,125,125,0.15);
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      /* ---------------------------------
         1. Basic Settings
      --------------------------------- */
      name: 'MyNotes',
      repo: 'rwxlog/mynotes', // âœ… Update with your GitHub repo link
      auto2top: true,
      loadSidebar: false, // false for auto sidebar
      loadNavbar: false, // true to activate navbar
      coverpage: false, // true to activate coverpage

      /* ---------------------------------
         2. Sidebar Settings
      --------------------------------- */
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 1,
      autoSidebar: {
        collapse: true,
        titleMode: 'folder',
        depth: 3
      },

      /* ---------------------------------
         3. Plugins
      --------------------------------- */
      search: {
        maxAge: 86400000,
        placeholder: 'Search notes...',
        noData: 'No results found.'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      /* ---------------------------------
         4. Dark/Light Theme
      --------------------------------- */
      darklightTheme: {
        defaultTheme: 'dark',
        dark: {
          background: '#121212',
          textColor: '#ddd',
          toggleBtnBg: '#333'
        },
        light: {
          background: '#ffffff',
          textColor: '#333',
          toggleBtnBg: '#ddd'
        }
      }
    };
  </script>

  <!-- ðŸ§  Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- ðŸ“‚ Auto Sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-auto-sidebar@1.1.1/dist/docsify-auto-sidebar.min.js"></script>

  <!-- ðŸ” Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- ðŸ“‹ Copy Code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- ðŸ“ Collapsible Sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- ðŸŒ— Dark/Light Theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.js"></script>
</body>
</html>
