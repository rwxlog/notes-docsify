<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notes</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="A structured digital notebook for Linux, WordPress, and Cybersecurity — powered by Docsify.">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">

  <!-- Docsify Base Theme -->
  <link rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

  <!-- ✅ Correct Darklight CSS -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.css" title="docsify-darklight-theme" type="text/css"/>

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      line-height: 1.6;
    }
    .app-name {
      font-weight: 600;
      font-size: 1.4em;
    }
    .markdown-section code {
      background: rgba(0,0,0,0.05);
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    .sidebar ul li a {
      border-radius: 6px;
      padding: 4px 10px;
      transition: background 0.2s ease;
    }
    .sidebar ul li a:hover {
      background: rgba(125,125,125,0.15);
    }
    /* Optional: Fix GitHub corner scaling */
    .github-corner svg {
      width: 80px !important;
      height: 80px !important;
    }
    
#docsify-darklight-theme {
  position: fixed;
  top: 15px;
  right: 15px;
  bottom: auto;
  z-index: 999;
}
  </style>
</head>

<body>
  <div id="app"></div>

  <script>
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    window.$docsify = {
      /* ---------------------------------
         1. Basic Settings
      --------------------------------- */
      name: 'MyNotes',
      repo: 'rwxlog/notes-docsify',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: false,
      coverpage: false,

      /* ---------------------------------
         2. Sidebar Settings
      --------------------------------- */
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      subMaxLevel: 1,
      autoSidebar: {
        collapse: true,
        titleMode: 'folder',
        depth: 3
      },

      /* ---------------------------------
         3. Plugins
      --------------------------------- */
      search: {
        maxAge: 86400000,
        placeholder: 'Search notes...',
        noData: 'No results found.'
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied!'
      },

      /* ---------------------------------
         4. Dark/Light Theme
      --------------------------------- */
      darklightTheme: {
        siteFont: 'Inter, system-ui, sans-serif',
        codeFontFamily: 'Roboto Mono, monospace',
        bodyFontSize: '16px',
        defaultTheme: prefersDark ? 'dark' : 'light',
        dark: {
          accent: '#42b983',
          background: '#121212',
          textColor: '#ddd',
          toggleBtnBg: '#333',
          toggleBtnColor: '#fff'
        },
        light: {
          accent: '#42b983',
          background: '#ffffff',
          textColor: '#333',
          toggleBtnBg: '#ddd',
          toggleBtnColor: '#000'
        }
      }
    };
  </script>

  <!-- Core Docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- Auto Sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-auto-sidebar@1.1.1/dist/docsify-auto-sidebar.min.js"></script>

  <!-- Search Plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Copy Code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

  <!-- Collapsible Sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- Dark/Light Theme -->
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@3/dist/docsify-darklight-theme.min.js"></script>
</body>
</html>
